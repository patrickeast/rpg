<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ranchers" rel="stylesheet">
    <title>RPG</title>
</head>

<body>
    <!-- Header Bar (Could have used title and assigned a background,
        but this seemed more applicable to actual sites) -->

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1"></span>
        <div class="text-white" id="title">Meet the Johnsons</div>
        <span class="navbar-brand mb-0 h1"></span>
    </nav>
    <br>
    <!-- Create body container for bg image -->

    <div class="container fluid" id="gameContainer">
        <h6 id="gameDescriptor">
            Click on your character to get started. The character health is shown at the bottom of each card. Once you've made your selection,
            pick an opponent to fight. You can only fight one opponent at a time.
        </h6>
        <!-- Create Tile Section -->
        <h4 class="text-center" id="makeSelectionText">
            <!-- To begin, select your fighter. -->
        </h4>
        <br>

        <!-- Create Character Selection Area -->
        <div class="text-center characterSelectionArea ">
            <div class="row justify-content-between text-center characterlook "></div>
        </div>

        <br>


        <div class="row fighterArena justify-content-between align-items-center">
                <div class="userSelection"></div>
                <div class="opponentSelection"></div>
        </div>

        <br>

        <div class="row justify-content-between align-items-center messageArea">

            <div class="col-4 bg-danger text-white" id="opponentAlertMessage"></div>

            <div class="col-4">
                <button type="button" class="btn btn-success" id="attackButton">Attack!</button>
                <button type="button" class="btn btn-danger" id="resetButton">Reset Game...</button>
            </div>

            <div class="col-4 bg-success text-white" id="yourAlertMessage"></div>
        </div>

    </div>
    <footer class="footer">
        <div class="container">
            <a id="stickyhint">Hint: Teachers rule.</a>
        </div>
    </footer>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/rpg.js"></script>

</body>

</html>
